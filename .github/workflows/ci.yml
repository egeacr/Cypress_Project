name: Cypress Test

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 0 * * *'  # Her gece 12'de

jobs:
  nightly_cypress_run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

      - name: Install Cypress
         run: npm install cypress --save-dev


    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Nightly Tests
      run: npm run cypress:nightly


 jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
    
